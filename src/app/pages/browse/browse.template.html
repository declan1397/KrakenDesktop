<h1>Find the <strong>perfect</strong> sublet for University.</h1>

<div class="card select-default-filters-card">
    <div class="col-md-3">
        <h5>Location</h5>
        <input placeholder="University, city, address etc." class="form-control input-field" />
    </div>
    <div class="col-md-2">
        <h5>Start Date</h5>
        <datepicker class="custom1" [(ngModel)]="date" [expanded]="true"></datepicker>
    </div>
    <div class="col-md-2">
        <h5>Sublet Length</h5>
        <select _ngcontent-mfy-18="" class="form-control input-field" id="exampleSelect1">
            <option _ngcontent-mfy-18="">Any</option>
            <option _ngcontent-mfy-18="">4 month</option>
            <option _ngcontent-mfy-18="">8 month</option>
            <option _ngcontent-mfy-18="">12 month</option>
        </select>
    </div>
    <div class="col-md-2">
        <h5>Rooms Available</h5>
        <select _ngcontent-mfy-18="" class="form-control input-field" id="exampleSelect1">
            <option _ngcontent-mfy-18="">Any</option>
            <option _ngcontent-mfy-18="">1</option>
            <option _ngcontent-mfy-18="">2</option>
            <option _ngcontent-mfy-18="">3</option>
            <option _ngcontent-mfy-18="">4</option>
            <option _ngcontent-mfy-18="">5</option>
            <option _ngcontent-mfy-18="">6</option>
            <option _ngcontent-mfy-18="">7</option>
            <option _ngcontent-mfy-18="">8</option>
        </select>
    </div>
    <div class="col-md-2">
        <h5>&nbsp;</h5>
        <button class="btn btn-primary submit-filters-btn">Submit</button>
    </div>
</div>
